<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregamento de Modelo 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
    <!-- Script de importação para Three.js e seus addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Adicione uma imagem de placeholder -->
    <img id="placeholder" src="public/placeholder.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
    <!-- Em seguida, carregue o seu arquivo main.js -->
    <script src="main.js" type="module"></script>
</body>
</html>
